<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateUser</title>
</head>
<body>
    <div class="container-fluid">
        <form class="mx-auto m-5" style="width: 400px">
            <h2>Create New Chat User</h2>
            <!-- Username input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="email" id="username" class="form-control" name="username" [(ngModel)]="createUserObj.username" />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" class="form-control" name="email" [(ngModel)]="createUserObj.email" />
            
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="createUserObj.password" />
            </div>
        
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" style="width: 400px" routerLink="/home" (click)="onCreateUser()">Create Chat User</button>

            <div class="text-center">
                <button type="button" class="btn btn-outline-primary " style="width: 200px" routerLink="/login">Back</button>
            </div>

        </form>
        <router-outlet></router-outlet>
    </div>
</body>
</html>
