<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
</head>
<body>
    <div class="container-fluid">
        <form class="mx-auto m-5" style="width: 400px">
            <h2>Login</h2>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="username" id="username" class="form-control" name="username" [(ngModel)]="loginObj.username"/>
            
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="loginObj.password"/>
            </div>
        
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" style="width: 400px" (click)="onLogin()">Sign in</button>

            <!-- <div [innerHTML]="displayWrongLogin()"></div> -->
            <div *ngIf="wrongLogin" class="text-center">
                <h4 class="text-danger-emphasis">Wrong Username or Password</h4>
            </div> <br>

            <!-- Create User button -->
            <div class="text-center">
                <button type="button" class="btn btn-outline-primary btn-block mb-4" style="width: 200px" routerLink="/create-user">Create User</button>
            </div>
            
        </form>
        <router-outlet></router-outlet>
    </div>
</body>
</html>
